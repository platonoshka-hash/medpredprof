{% extends "base.html" %}
{% block content %}
<article class="task">
  {% if task.image_path %}
    <img class="task-image" src="{{ url_for('static', filename=task.image_path) }}" alt="Иллюстрация">
  {% endif %}
  <h1>{{ task.title }}</h1>
  {% if task.description %}<p class="desc">{{ task.description }}</p>{% endif %}
  <form action="{{ url_for('task_submit', task_id=task.id) }}" method="post" class="card">
    <fieldset class="options">
      <legend>Выберите варианты ответа</legend>
      {% for o in options %}
      <label class="option">
        <input type="checkbox" name="selected_options[]" value="{{ o.id }}">
        <span>{{ o.text }}</span>
      </label>
      {% endfor %}
    </fieldset>
    <button type="submit">Готово</button>
  </form>
</article>
{% endblock %}
